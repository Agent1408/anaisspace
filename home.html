    function openModal(src) {
      const modal = document.getElementById("mediaModal");
      const content = document.getElementById("modalContent");
      modal.style.display = "flex";

      if (src.endsWith(".mp4")) {
        content.innerHTML = `<video src="${src}" controls autoplay></video>`;
      } else {
        content.innerHTML = `<img src="${src}" alt="Media" />`;
      }
    }

      document.getElementById("mediaModal").style.display = "none";
      document.getElementById("modalContent").innerHTML = "";

    function displayTogetherTime() {
      const startDate = new Date("2025-04-03T00:00:00");
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      const weeks = Math.floor(days / 7);
      const months = Math.floor(days / 30.44);
      const years = Math.floor(months / 12);

      const togetherText = `YEARS: ${years}, MONTHS: ${months % 12}, WEEKS: ${weeks % 4}, DAYS: ${days % 7}, HOURS: ${hours % 24}, MINUTES: ${minutes % 60}, SECONDS: ${seconds % 60}`;
      document.getElementById("togetherTime").innerText = togetherText;
    }

    // Date and Time Function
    function updateDateTime() {
      const now = new Date();
      const date = now.toDateString();
      const time = now.toLocaleTimeString();

      document.getElementById("currentDate").innerText = date;
      document.getElementById("currentTime").innerText = time;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
