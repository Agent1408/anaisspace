<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #e6ccff);
      color: #4b0082;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-top: 80px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .verse {
      position: fixed;
      bottom: 20px;
      font-style: italic;
      font-size: 1.2rem;
      width: 100%;
      text-align: center;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .menu-button {
      background-color: #800080;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      background-color: white;
      border: 1px solid #800080;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .dropdown a {
      text-decoration: none;
      color: #800080;
      padding: 10px;
      transition: background 0.2s;
    }

    .dropdown a:hover {
      background-color: #f3e5f5;
    }

    .together {
      font-size: 1rem;
      margin-top: 2rem;
      font-weight: bold;
    }

    /* Floating heart animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 8s infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <button class="menu-button" onclick="toggleMenu()">Menu</button>
    <div class="dropdown" id="dropdown">
      <a href="home.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="countdown.html">Countdowns</a>
      <a href="bucketlist.html">Bucket List</a>
      <a href="reasons.html">Reasons I Love You</a>
      <a href="support.html">Open When You Need It</a>
      <a href="#" onclick="displayTogetherTime()">How Long We've Been Together</a>
      <a href="index.html">Logout</a>
    </div>
  </div>

  <h1>Welcome My Princess ðŸ’œ</h1>
  <h2>Happy to call you mine</h2>

  <div class="together" id="togetherTime"></div>
  <div class="verse" id="bibleVerse"></div>

  <script>
    function toggleMenu() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }

    function displayTogetherTime() {
      const startDate = new Date("2022-11-15T00:00:00");
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      const weeks = Math.floor(days / 7);
      const months = Math.floor(days / 30.44);
      const years = Math.floor(months / 12);

      const togetherText = `YEARS: ${years}, MONTHS: ${months % 12}, WEEKS: ${weeks % 4}, DAYS: ${days % 7}, HOURS: ${hours % 24}, MINUTES: ${minutes % 60}, SECONDS: ${seconds % 60}`;
      document.getElementById("togetherTime").innerText = togetherText;
    }

    const bibleVerses = [/* -- 50 verses from previous reply -- */];

    // Pick a random verse
    const verse = bibleVerses[Math.floor(Math.random() * bibleVerses.length)];
    document.getElementById("bibleVerse").innerText = verse;

    // Generate floating hearts
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${4 + Math.random() * 6}s`;
      heart.style.width = heart.style.height = `${10 + Math.random() * 20}px`;
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
