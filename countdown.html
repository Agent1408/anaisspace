<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdowns</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f5;
      color: #4b0082;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .menu {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .menu-button {
      background-color: #800080;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      background-color: white;
      border: 1px solid #800080;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .dropdown a {
      text-decoration: none;
      color: #800080;
      padding: 10px;
      transition: background 0.2s;
    }

    .dropdown a:hover {
      background-color: #f3e5f5;
    }

    h1 {
      font-size: 3rem;
      margin-top: 100px;
      color: #800080;
    }

    .countdown {
      margin-top: 2rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .verse {
      position: fixed;
      bottom: 20px;
      font-style: italic;
      font-size: 1.2rem;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button class="menu-button" onclick="toggleMenu()">Menu</button>
    <div class="dropdown" id="dropdown">
      <a href="home.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="bucketlist.html">Bucket List</a>
      <a href="reasons.html">Reasons I Love You</a>
      <a href="support.html">Open When You Need It</a>
      <a href="#" onclick="displayTogetherTime()">How Long We've Been Together</a>
    </div>
  </div>

  <h1>Countdown to Our Special Day 💜</h1>
  <div class="countdown" id="countdownTimer"></div>
  <div class="verse" id="bibleVerse"></div>

  <script>
    function toggleMenu() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }

    // Countdown logic (example: wedding date or anniversary)
    const targetDate = new Date("2026-05-15T00:00:00"); // Change this to your date
    const timer = document.getElementById("countdownTimer");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        timer.innerText = "The special day is here! 💍🎉";
        return;
      }

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / 1000 / 60) % 60;
      const hours = Math.floor(diff / 1000 / 60 / 60) % 24;
      const days = Math.floor(diff / 1000 / 60 / 60 / 24);

      timer.innerText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    const bibleVerses = [
      "'I have found the one whom my soul loves.' – Song of Solomon 3:4",
      "'Love is patient, love is kind.' – 1 Corinthians 13:4",
      "'Two are better than one.' – Ecclesiastes 4:9",
      "'I thank my God every time I remember you.' – Philippians 1:3",
      "'Above all, love each other deeply.' – 1 Peter 4:8",
      "'Let all that you do be done in love.' – 1 Corinthians 16:14",
      "'The Lord has done great things for us, and we are filled with joy.' – Psalm 126:3",
      "'You are altogether beautiful, my love; there is no flaw in you.' – Song of Solomon 4:7"
    ];

    const randomVerse = bibleVerses[Math.floor(Math.random() * bibleVerses.length)];
    document.getElementById("bibleVerse").innerText = randomVerse;

    function displayTogetherTime() {
      const startDate = new Date("2025-04-03T00:00:00");
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      const weeks = Math.floor(days / 7);
      const months = Math.floor(days / 30.44);
      const years = Math.floor(months / 12);

      alert(`YEARS: ${years}, MONTHS: ${months % 12}, WEEKS: ${weeks % 4}, DAYS: ${days % 7}, HOURS: ${hours % 24}, MINUTES: ${minutes % 60}, SECONDS: ${seconds % 60}`);
    }
  </script>
</body>
</html>
