<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdowns</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #fff0f5;
      color: #4b0082;
    }

    .top-menu {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 999;
    }

    .top-menu a button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .top-menu a button:hover {
      background: rgba(255,255,255,0.4);
    }

    .top-menu a {
      text-decoration: none;
    }

    nav {
      width: 220px;
      background-color: #800080;
      color: white;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav h2 {
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 0.7;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      max-width: 400px;
      margin: 0 auto 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    input[type="text"], input[type="datetime-local"] {
      flex: 1 1 60%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #800080;
      font-size: 1rem;
    }

    button {
      flex: 1 1 35%;
      background-color: #800080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a040a0;
    }

    .countdown-list {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .countdown-item {
      background: white;
      border: 2px solid #800080;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(128,0,128,0.2);
    }

    .countdown-text {
      font-weight: bold;
      font-size: 1.2rem;
      color: #4b0082;
    }

    .countdown-timer {
      font-family: monospace;
      font-size: 1.1rem;
      color: #800080;
    }

    .delete-btn {
      background: #ff4d4d;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      padding: 0.4rem 0.8rem;
      margin-left: 1rem;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background: #e04444;
    }

    .expired {
      color: #a0a0a0;
      font-style: italic;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-menu">
    <a href="home.html"><button>Home</button></a>
    <a href="gallery.html"><button>Gallery</button></a>
    <a href="bucketlist.html"><button>Bucket List</button></a>
    <a href="reasons.html"><button>Why I Love You</button></a>
  </div>

  <nav>
    <h2>Menu</h2>
    <a href="home.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="bucketlist.html">Bucket List</a>
    <a href="reasons.html">Reasons</a>
    <a href="openwhen.html">Open When</a>
    <a href="howlong.html">How Long</a>
  </nav>

  <main>
    <h1>Countdowns</h1>
    <form id="countdownForm">
      <input type="text" id="eventName" placeholder="Event Name" required />
      <input type="datetime-local" id="eventDate" required />
      <button type="submit">Add Countdown</button>
    </form>

    <div class="countdown-list" id="countdownList"></div>
  </main>

  <script>
    const form = document.getElementById('countdownForm');
    const eventNameInput = document.getElementById('eventName');
    const eventDateInput = document.getElementById('eventDate');
    const countdownList = document.getElementById('countdownList');

    let countdowns = JSON.parse(localStorage.getItem('countdowns') || '[]');

    function saveCountdowns() {
      localStorage.setItem('countdowns', JSON.stringify(countdowns));
    }

    function formatTime(ms) {
      if (ms < 0) return null;
      const totalSeconds = Math.floor(ms / 1000);
      const seconds = totalSeconds % 60;
      const totalMinutes = Math.floor(totalSeconds / 60);
      const minutes = totalMinutes % 60;
      const totalHours = Math.floor(totalMinutes / 60);
      const hours = totalHours % 24;
      const days = Math.floor(totalHours / 24);

      return { days, hours, minutes, seconds };
    }

    function renderCountdowns() {
      countdownList.innerHTML = '';

      if(countdowns.length === 0) {
        countdownList.innerHTML = '<p style="text-align:center; color:#800080;">No countdowns yet.</p>';
        return;
      }

      countdowns.forEach((cd, index) => {
        const container = document.createElement('div');
        container.className = 'countdown-item';

        const nameDiv = document.createElement('div');
        nameDiv.className = 'countdown-text';
        nameDiv.textContent = cd.name;

        const timerDiv = document.createElement('div');
        timerDiv.className = 'countdown-timer';
        timerDiv.id = `timer-${index}`;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = () => {
          countdowns.splice(index, 1);
          saveCountdowns();
          renderCountdowns();
        };

        container.appendChild(nameDiv);
        container.appendChild(timerDiv);
        container.appendChild(deleteBtn);

        countdownList.appendChild(container);
      });
    }

    function updateTimers() {
      const now = new Date().getTime();

      countdowns.forEach((cd, index) => {
        const timerDiv = document.getElementById(`timer-${index}`);
        if(!timerDiv) return;

        const targetTime = new Date(cd.date).getTime();
        const diff = targetTime - now;
        const time = formatTime(diff);

        if(time === null) {
          timerDiv.textContent = 'Expired';
          timerDiv.classList.add('expired');
        } else {
          timerDiv.classList.remove('expired');
          timerDiv.textContent = `${time.days}d ${time.hours}h ${time.minutes}m ${time.seconds}s`;
        }
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      countdowns.push({
        name: eventNameInput.value.trim(),
        date: eventDateInput.value
      });
      saveCountdowns();
      renderCountdowns();
      eventNameInput.value = '';
      eventDateInput.value = '';
    });

    renderCountdowns();
    updateTimers();
    setInterval(updateTimers, 1000);
  </script>
</body>
</html>
