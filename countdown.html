<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b799ff, #e0b3ff);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .countdown {
      font-size: 1.5rem;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      line-height: 2;
    }

    /* Top-right menu */
    .top-menu {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .top-menu button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .top-menu button:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

  <div class="top-menu">
    <button onclick="window.location.href='index.html'">Menu</button>
  </div>

  <h1>How Long We've Been Together</h1>
  <div class="countdown" id="timer">
    Loading...
  </div>

  <script>
    const startDate = new Date("November 15, 2022 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30)) % 12;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));

      document.getElementById("timer").innerHTML = `
        <strong>${years}</strong> year(s) <br>
        <strong>${months}</strong> month(s) <br>
        <strong>${weeks}</strong> week(s) <br>
        <strong>${days}</strong> day(s) <br>
        <strong>${hours}</strong> hour(s) <br>
        <strong>${minutes}</strong> minute(s) <br>
        <strong>${seconds}</strong> second
