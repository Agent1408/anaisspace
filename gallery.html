<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Gallery</title>
  <style>
    /* All-in-one CSS */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b799ff, #e0b3ff);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .gallery-header {
      text-align: center;
      margin: 30px 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .gallery-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .gallery-nav button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }
    
    .gallery-nav button:hover {
      background: rgba(255,255,255,0.4);
    }
    
    .gallery-section {
      display: none;
      animation: fadeIn 0.5s;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .gallery-section.active {
      display: block;
    }
    
    .image-gallery, .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .image-gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    
    .image-gallery img:hover {
      transform: scale(1.03);
    }
    
    .video-item {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
    }
    
    .video-item iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }
    
    .video-item p {
      text-align: center;
      margin-top: 10px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @media (max-width: 768px) {
      .image-gallery, .video-gallery {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="gallery-header">Our Memories</h1>
    <div class="gallery-nav">
      <button onclick="showSection('photos')">Photos</button>
      <button onclick="showSection('videos')">Videos</button>
    </div>
  </header>

  <!-- Photo Gallery (Auto-loaded) -->
  <section id="photos" class="gallery-section active">
    <div class="image-gallery"></div>
  </section>

  <!-- Video Gallery (Manual embeds) -->
  <section id="videos" class="gallery-section">
    <div class="video-gallery">
      <!-- Video 1 -->
      <div class="video-item">
        <iframe src="https://drive.google.com/file/d/1WS8ZtqWTvRTw6Y8IIKMt_AtXS6oC9uQz/preview" allowfullscreen></iframe>
        <p>Memory 1</p>
      </div>
      <!-- Video 2 -->
      <div class="video-item">
        <iframe src="https://drive.google.com/file/d/11c5fposZYnDasiyiun60SBoFAjJOjt4y/preview" allowfullscreen></iframe>
        <p>Memory 2</p>
      </div>
      <!-- Add remaining 14 videos here -->
    </div>
  </section>

  <script>
    // Auto-load all 58 images
    const imageGallery = document.querySelector('.image-gallery');
    for (let i = 1; i <= 58; i++) {
      imageGallery.innerHTML += `
        <img 
          src="images/pic (${i}).jpg" 
          alt="Our memory ${i}" 
          loading="lazy"
        >
      `;
    }

    // Tab switching
    function showSection(sectionId) {
      document.querySelectorAll('.gallery-section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
