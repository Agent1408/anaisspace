<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b799ff, #e0b3ff);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Top Menu */
    .top-menu {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .top-menu a {
      color: white;
      text-decoration: none;
      background: rgba(255,255,255,0.2);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .top-menu a:hover {
      background: rgba(255,255,255,0.4);
    }

    .gallery-header {
      text-align: center;
      margin: 60px 0 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .gallery-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .gallery-nav button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .gallery-nav button:hover {
      background: rgba(255,255,255,0.4);
    }

    .gallery-section {
      display: none;
      animation: fadeIn 0.5s;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery-section.active {
      display: block;
    }

    .image-gallery, .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .image-gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .image-gallery img:hover {
      transform: scale(1.03);
    }

    .video-item {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
    }

    .video-item iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }

    .video-item p {
      text-align: center;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .image-gallery, .video-gallery {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.85);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="top-menu">
    <a href="home.html">Home</a>

  <header>
    <h1 class="gallery-header">Our Memories</h1>
    <div class="gallery-nav">
      <button onclick="showSection('photos')">Photos</button>
      <button onclick="showSection('videos')">Videos</button>
    </div>
  </header>

  <!-- Photo Gallery -->
  <section id="photos" class="gallery-section active">
    <div class="image-gallery"></div>
  </section>

  <!-- Video Gallery -->

  </section>

  <!-- Modal for full-size image -->

    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg" />
  </div>

    function showSection(sectionId) {

        section.classList.remove('active');

    // Load 68 images

      img.alt = `Our memory ${i}`;
      img.loading = 'lazy';
      img.onclick = () => openModal(img.src);
      imageGallery.appendChild(img);
    }

    // Open Modal
    function openModal(src) {
      document.getElementById("imageModal").style.display = "block";
