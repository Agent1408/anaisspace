<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #b799ff, #e0b3ff);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
    }

    .gallery-header {
      text-align: center;
      margin: 30px 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .gallery-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .gallery-nav button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 1rem;
    }

    .gallery-nav button:hover {
      background: rgba(255,255,255,0.4);
    }

    .gallery-section {
      display: none;
      animation: fadeIn 0.5s;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery-section.active {
      display: block;
    }

    .image-gallery, .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .image-gallery img, .video-item {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    .image-gallery img:hover, .video-item:hover {
      transform: rotate(1deg) scale(1.03);
    }

    .image-gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }

    .video-item {
      background: rgba(255,255,255,0.1);
      padding: 0;
      overflow: hidden;
    }

    .video-item iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .image-gallery, .video-gallery {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
    }

    .lightbox.active {
      display: flex;
    }

    /* Top-right menu */
    .top-menu {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .top-menu button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .top-menu button:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

  <div class="top-menu">
    <button onclick="window.location.href='index.html'">Menu</button>
  </div>

  <header>
    <h1 class="gallery-header">Our Memories</h1>
    <div class="gallery-nav">
      <button onclick="showSection('photos')">Photos</button>
      <button onclick="showSection('videos')">Videos</button>
    </div>
  </header>

  <section id="photos" class="gallery-section active">
    <div class="image-gallery"></div>
  </section>

  <section id="videos" class="gallery-section">
    <div class="video-gallery" id="videoGallery">
      <!-- Videos will be loaded here -->
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Enlarged memory" />
  </div>

    for (let i = 1; i <= 68; i++) {
      const img = document.createElement('img');
      img.src = `images/pic (${i}).jpg`;
      img.alt = `Memory ${i}`;
      img.loading = 'lazy';
      img.onclick = () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      };
      imageGallery.appendChild(img);
    }

    lightbox.onclick = () => {
      lightbox.classList.remove('active');
    };

    function showSection(sectionId) {
      document.querySelectorAll('.gallery-section').forEach(section => {
