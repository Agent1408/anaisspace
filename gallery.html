<section id="gallery" class="py-12 px-4 md:px-12 lg:px-24">
  <h2 class="text-3xl font-bold text-center mb-8">Our Memories</h2>
  <div id="imageGallery" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
    <!-- Images will be injected here by JavaScript -->
  </div>
</section>

<script>
  const imageGallery = document.getElementById("imageGallery");
  for (let i = 1; i <= 68; i++) {
    imageGallery.innerHTML += `
      <img 
        src="images/pic (${i}).jpg" 
        alt="Our memory ${i}" 
        class="rounded-lg shadow-md hover:shadow-xl transition duration-300 cursor-pointer"
        loading="lazy"
        onclick="openLightbox(${i})"
      >
    `;
  }

  function openLightbox(index) {
    // You can implement a lightbox viewer here if needed
    alert(`Clicked on image ${index}`);
  }
</script>
