<!-- Photo Gallery -->
<section id="photos" class="gallery-section active">
  <div class="image-gallery" id="imageGallery"></div>
</section>

<!-- Custom Lightbox with Arrows -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img id="lightbox-img" src="" alt="">
  <p id="lightbox-title"></p>
  <div class="lightbox-controls">
    <span onclick="prevImage()">&#10094;</span>
    <span onclick="nextImage()">&#10095;</span>
  </div>
</div>

<style>
  .lightbox {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    color: white;
  }

  .lightbox img {
    max-width: 80%;
    max-height: 70vh;
    margin-bottom: 10px;
    border-radius: 12px;
  }

  .lightbox p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    text-align: center;
  }

  .lightbox .close {
    position: absolute;
    top: 20px; right: 30px;
    font-size: 2rem;
    cursor: pointer;
  }

  .lightbox-controls {
    position: absolute;
    width: 100%;
    top: 50%;
    display: flex;
    justify-content: space-between;
    padding: 0 40px;
  }

  .lightbox-controls span {
    font-size: 2.5rem;
    cursor: pointer;
    user-select: none;
  }

  .image-caption {
    text-align: center;
    margin-top: 5px;
    font-size: 1rem;
    color: white;
  }
</style>

<script>
  const imageData = Array.from({ length: 58 }, (_, i) => ({
    src: `images/pic (${i + 1}).jpg`,
    title: `Memory ${i + 1}` // <-- You can change these titles later
  }));

  const gallery = document.getElementById('imageGallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxTitle = document.getElementById('lightbox-title');

  let currentIndex = 0;

  imageData.forEach((img, index) => {
    const container = document.createElement('div');
    container.style.textAlign = 'center';

    const image = document.createElement('img');
    image.src = img.src;
    image.alt = img.title;
    image.loading = 'lazy';
    image.onclick = () => openLightbox(index);

    const caption = document.createElement('p');
    caption.className = 'image-caption';
    caption.textContent = img.title;

    container.appendChild(image);
    container.appendChild(caption);
    gallery.appendChild(container);
  });

  function openLightbox(index) {
    currentIndex = index;
    lightbox.style.display = 'flex';
    updateLightbox();
  }

  function updateLightbox() {
    lightboxImg.src = imageData[currentIndex].src;
    lightboxTitle.textContent = imageData[currentIndex].title;
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + imageData.length) % imageData.length;
    updateLightbox();
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % imageData.length;
    updateLightbox();
  }

  // Close lightbox with Esc key
  document.addEventListener('keydown', (e) => {
    if (e.key === "Escape") closeLightbox();
    if (e.key === "ArrowLeft") prevImage();
    if (e.key === "ArrowRight") nextImage();
  });
</script>
